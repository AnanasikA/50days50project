<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Catch The Insect</title>
    </head>
    <body>
        <div class="screen">
            <h1>Cetch The Insect</h1>
            <button class="btn" id="start-btn">Play Game</button>
        </div>

        <div class="screen">
            <h1>What is your "favorite" insect?</h1>
            <ul class="insect-list">
                <li>
                    <button class="choose-insect-btn">
                        <p>Fly</p>
                        <img src="https://www.freeiconspng.com/thumbs/bee-png/best-free-bee-png-image-5.png" alt="flay">
                    </button>
                </li>

                <li>
                    <button class="choose-insect-btn">
                        <p>Mosquito</p>
                        <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18145.png" alt="mosquito">
                    </button>
                </li>

                <li>
                    <button class="choose-insect-btn">
                        <p>Spider</p>
                        <img src="https://freepikpsd.com/media/2019/10/cute-spider-png-8-Png-Transparent-Images.png" alt="spider">
                    </button>

                    <li>
                        <button class="choose-insect-btn">
                            <p>Roach</p>
                            <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach">
                        </button>
                    </li>
                </li>
            </ul>
        </div>

        <div class="screen game-cotainer" id="game-container">
            <h3 id="time" class="time">Time: 00:00</h3>
            <h3 id="score" class="score">Score: 0</h3>
            <h5 id="message" class="message">
                Are you annoyed yet? <br />
                You are playing an imposible game!!
            </h5>
        </div>

        <script src="script.js"></script>
    </body>
</html>
